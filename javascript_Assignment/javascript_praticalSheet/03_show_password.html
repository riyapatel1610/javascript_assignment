<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show or hide password</title>
</head>
<body>
    <form action="#">
        <label for="">password</label>
        <input type="password" id="pass">
        <br><br>
        <input type="checkbox"onclick="show_pass()">show password
        
    </form>
    <script>
        function show_pass(){
            let paswd=document.getElementById("pass")
            if(paswd.type=="password"){
                paswd.type="text"
            }else{
                paswd.type="password"
            }
        }
    </script>
</body>
</html>
