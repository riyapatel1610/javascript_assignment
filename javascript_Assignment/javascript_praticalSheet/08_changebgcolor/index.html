<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a header </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="container header-p">
        <div class="header-flex">
            <div class="logo">
                <h1><span class="fas fa-truck-moving"></span>Transpolar</h1>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">pages</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>
            <div class="theme">
                <div class="theme-icon">
                <span class="fa solid fa-moon"></span>
                </div>
                <div class="Togglebtn">
                   <button class="tbtn">
                    <span class="fa solid fa-bars"></span>
                   </button> 
                </div>
            </div>
        </div>
      </div>
    </header>
    <section class="bgimage">
        <img src="img2.jpg" alt="">
    </section>
    
    <script src="ToggleMenubar.js"></script>
    <script src="changebg_header.js"></script>
</body>
</html>
